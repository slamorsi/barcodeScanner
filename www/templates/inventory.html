<ion-view view-title="Inventory for {{ location.title }}">
  <ion-content>
    <!-- The content of the page -->
    <ion-list>
      <ion-item ng-repeat="item in inventory" href="#/locations/{{location.id}}/inventory/{{item.id}}">
        <h2>{{ item.name }}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
